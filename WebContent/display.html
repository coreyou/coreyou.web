<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Display</title>
		<style type="text/css">
			li {
				display: inline;
				margin-right: 10px;
			}
			li.coming_soon {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming_soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>
