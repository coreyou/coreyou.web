<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Face</title>
		<style type="text/css">
			@font-face {
				/* Generated by Font Squirrel (http://www.fontsquirrel.com) on May 15, 2014 */
    			font-family: 'pacificoregular';
    			src: url('fonts/pacifico_web/pacifico-webfont.eot');
    			src: url('fonts/pacifico_web/pacifico-webfont.eot?#iefix') format('embedded-opentype'),
         			url('fonts/pacifico_web/pacifico-webfont.woff') format('woff'),
         			url('fonts/pacifico_web/pacifico-webfont.ttf') format('truetype'),
         			url('fonts/pacifico_web/pacifico-webfont.svg#pacificoregular') format('svg');
    			font-weight: normal;
    			font-style: normal;			
			}
			h1, h2 {
				font-family: pacificoregular;
			}		
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p class="credits">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
