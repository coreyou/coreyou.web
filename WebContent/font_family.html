<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Family</title>
		<style type="text/css">
			body {
				font-family: Georgia, Times, serif;
			}
			h1, h2 {
				font-family: Arial, Verdana, sans-serif;
			}
			.credits {
				font-family: "Courier New", Courier, monospace;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p class="credits">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
