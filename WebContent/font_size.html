<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Size</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				font-size: 12px;
			}
			h1 {
				font-size: 200%;
			}
			h2 {
				font-size: 1.3em;
			}
			.credits {
				font-family: "Courier New", Courier, monospace;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p class="credits">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
