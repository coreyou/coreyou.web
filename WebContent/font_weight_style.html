<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Font Weight & Font Style</title>
		<style type="text/css">
			h1 {
				font-weight: bold;
			}
			h2 {
				font-style: italic;
			}
			p {
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p>There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
