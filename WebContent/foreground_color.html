<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Foreground Color</title>
		<style type="text/css">
			/* color name */
			h1 {
				color: DarkCyan;
			}
			/* hex code */
			h2 {
				color: #ee3e80;
			}
			/* rgb value */
			p {
				color: rgb(100,100,90);
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p>There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
