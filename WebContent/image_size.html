<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Image Size</title>
		<style type="text/css">
			img.large {
				width: 500px;
				height: 500px;
			}
			img.medium {
				width: 250px;
				height: 250px;
			}
			img.small {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<img src="images/wallpaper-1806999.jpg" class="large" alt="測試用" title="大" />
		<img src="images/wallpaper-1806999.jpg" class="medium" alt="測試用" title="中" />
		<img src="images/wallpaper-1806999.jpg" class="small" alt="測試用" title="小" /> 
	</body>
</html>
