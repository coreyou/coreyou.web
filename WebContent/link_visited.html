<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Link Visited</title>
		<style type="text/css">
			a.special:link {
				color: deeppink;
				text-decoration: none;
			}
			a.special:visited {
				color: black;
			}
			a.special:hover {
				color: deeppink;
				text-decoration: underline;
			}
			a.special:active {
				color: darkcyan;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<a class="original" href="http://tw.yahoo.com">yahoo奇摩</a><br />
		<a class="special" href="http://tw.yahoo.com">yahoo奇摩</a> 	
	</body>
</html>
