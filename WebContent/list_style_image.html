<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>List Style Image</title>
		<style type="text/css">
			ul {
				list-style-image: url("images/list_icon.png");
			}
			li {
				margin: 10px 0px 0px 0px;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<ul>
			<li>list item 1</li>
			<li>list item 2</li>
			<li>list item 3</li>
			<li>list item 4</li>
			<li>list item 5</li>
		</ul>
	</body>
</html>
