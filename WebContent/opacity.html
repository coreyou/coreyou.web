<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Opacity</title>
		<style type="text/css">
			body {
				background-color: rgb(200,200,200);
			}
			h1 {
				background-color: DarkCyan;
			}
			h2 {
				background-color: #ee3e80;
			}
			p.one {
				background-color: rgb(0,0,0);
				opacity: 0.5;
			}
			p.two {
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p class="one">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
		<p class="two">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
	</body>
</html>
