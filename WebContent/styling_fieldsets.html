<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Styling Fieldsets And Legends</title>
		<style type="text/css">
			fieldset {
				width: 250px;
				border: 1px solid #dcdcdc;
				border-radius: 10px;
				padding: 20px;
				text-align: right;
			}
			legend {
				background-color: #efefef;
				border: 1px solid #dcdcdc;
				border-radius: 10px;
				padding: 10px 20px;
				text-align: left;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>				
		<fieldset>
 			<legend>Contact details</legend>
 			<label>
				Email: <input type="text" name="email" />
			</label><br />
 			<label>
				Mobile:	<input type="text" name="mobile" />
			</label><br />
 			<label>
				Telephone: <input type="text" name="telephone" />
			</label>
		</fieldset> 
	</body>
</html>
