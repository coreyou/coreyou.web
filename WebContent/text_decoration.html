<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Text Decoration</title>
		<style type="text/css">
			h1 {
				text-decoration: underline;
			}
			h2 {
				text-decoration: overline;
			}
			.one {
				text-decoration: line-through;
			}
			.two {
				text-decoration: blink;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<h1>Potatoes</h1>
		<h2>Very delicious</h2>
		<p class="one">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
		<p class="two">There are dozens of different potato varieties. They are usually described as early. second early and maincrop.</p>
		<a href="http://tw.yahoo.com">yahoo奇摩</a> 
	</body>
</html>
